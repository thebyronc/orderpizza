<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The One True Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>THE ONE TRUE PIZZA</h1>
        <div class="col-md-8">
          <form id="orderPizza">
            <div class="form-group">
              <h3>Pie Size</h3>
              <div class="row">
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="size" value="Small" />
                    Small
                  </label>
                </div>
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="size" value="Medium" checked />
                    Medium
                  </label>
                </div>
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="size" value="Large" />
                    Large
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <h3>Pizza Crust</h3>
              <div class="row">
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="crust" value="Thin Crust" />
                    Thin Crust
                  </label>
                </div>
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="crust" value="Regular Crust" checked />
                    Regular Crust
                  </label>
                </div>
                <div class="col-md-4">
                  <label>
                    <input type="radio" class="option-input radio" name="crust" value="Deep Dish" />
                    Deep Dish
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h3>Meats</h3>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="meats" value="Pepperoni" />
                    Pepperoni
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="meats" value="Ham"  />
                    Ham
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="meats" value="Salami"  />
                    Salami
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="meats" value="Italian Sausage"  />
                    Italian Sausage
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <h3>Veggies</h3>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="veggies" value="Green Bell Pepper" />
                    Green Bell Pepper
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="veggies" value="Onion"  />
                    Onion
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="veggies" value="Mushrooms"  />
                    Mushrooms
                  </label>
                  <label>
                    <input type="checkbox" class="option-input checkbox" name="veggies" value="Olives"  />
                    Olives
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add to Order</button>
          </form>
        </div><!-- end col -->
        <div class="col-md-4">
          <form id="formCart">
            <div id="checkoutCart"></div>
          </form>
        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->
  </body>
</html>
